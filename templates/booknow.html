{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="relative bg-cover bg-center h-80 flex justify-center items-center" style="background-image: url({% static 'img/contact.jpg' %})">
  <div class="absolute inset-0 bg-black bg-opacity-75 flex justify-center items-end">
    <h1 class="text-5xl text-white lg:text-7xl font-bold mb-14">Book Now</h1>
  </div>
</div>
<div class="flex flex-col lg:flex-row justify-evenly items-center my-20">
  <div class="border mt-10 lg:mt-auto border-gray-300 h-30 p-4 lg:w-2/5 bg-white rounded shadow">
    <form method="post" class="flex flex-col justify-stretch space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-black hover:bg-gray-300 hover:text-black text-white font-semibold py-2 px-6 rounded">SEND</button>
    </form>
  </div>
</div>
{% endblock %}
